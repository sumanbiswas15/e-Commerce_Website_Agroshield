<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment - AgroShield</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0fdf4;
      color: #333;
      padding: 30px;
      text-align: center;
    }

    .payment-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 25px;
    }

    .payment-option {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #e8f5e9;
      border: 2px solid #c8e6c9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .payment-option:hover {
      background: #c8e6c9;
      transform: translateY(-2px);
    }

    .payment-option.selected {
      background: #81c784;
      border-color: #4caf50;
    }

    .payment-option img {
      width: 40px;
      height: 40px;
    }

    .place-order-btn {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 16px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      display: none; /* Hidden by default */
    }

    .place-order-btn:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Select Payment Method</h1>

    <div class="payment-option" onclick="selectPayment('PhonePe')">
      <img src="./img/payment/ppp.png" alt="PhonePe">
      PhonePe
    </div>

    <div class="payment-option" onclick="selectPayment('GPay')">
      <img src="./img/payment/google-pay.png" alt="GPay">
      Google Pay
    </div>

    <div class="payment-option" onclick="selectPayment('Paytm')">
      <img src="./img/payment/paytm.png" alt="Paytm">
      Paytm
    </div>

    <div class="payment-option" onclick="selectPayment('Debit Card')">
      <img src="./img/payment/debit-card.png" alt="Debit Card">
      Debit Card
    </div>

    <div class="payment-option" onclick="selectPayment('Credit Card')">
      <img src="./img/payment/mastercard.png" alt="Credit Card">
      Credit Card
    </div>

    <div class="payment-option" onclick="selectPayment('UPI')">
      <img src="./img/payment/upi.png" alt="UPI">
      UPI
    </div>

    <button class="place-order-btn" id="place-order-btn">Place Order</button>
  </div>

  <script>
    let selectedPaymentMethod = null;

    function selectPayment(method) {
      // Remove selected class from all options
      document.querySelectorAll('.payment-option').forEach(option => {
        option.classList.remove('selected');
      });
      
      // Add selected class to clicked option
      event.currentTarget.classList.add('selected');
      
      // Store selected method
      selectedPaymentMethod = method;
      
      // Show place order button
      document.getElementById('place-order-btn').style.display = 'inline-block';
    }

    // Place order button functionality
    document.getElementById('place-order-btn').addEventListener('click', function() {
      if (!selectedPaymentMethod) {
        alert('Please select a payment method first');
        return;
      }
      
      // Process payment and place order
      processPayment(selectedPaymentMethod);
    });

    function processPayment(method) {
      alert(`Processing payment via ${method}...`);
      
      // Simulate payment processing
      setTimeout(() => {
        alert("Payment successful! Your order has been placed.");
        
        // Clear cart
        localStorage.removeItem('cart');
        
        // Redirect to home
        window.location.href = "index.html";
      }, 1000);
    }
  </script>
</body>
</html>
