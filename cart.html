<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - AgroShield</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 160px;
    }

    .cart-title {
      font-size: 36px;
      text-align: center;
      color: #2e7d32;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .cart-items {
      display: grid;
      gap: 20px;
    }

    .cart-item {
      display: flex;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      padding: 20px;
      align-items: center;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .cart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .item-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 20px;
      border: 2px solid #c8e6c9;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-size: 20px;
      font-weight: 500;
      color: #388e3c;
      margin-bottom: 8px;
    }

    .item-price {
      font-size: 16px;
      font-weight: 600;
      color: #4caf50;
      margin-bottom: 10px;
    }

    .item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      width: 35px;
      height: 35px;
      border: none;
      background: #e8f5e9;
      color: #2e7d32;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .quantity-btn:hover {
      background: #c8e6c9;
    }

    .quantity {
      font-weight: 600;
      font-size: 16px;
    }

    .remove-btn {
      margin-top: 10px;
      background: none;
      border: none;
      color: #d32f2f;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }
    .empty-cart-message {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }
    
    .empty-cart-message p {
      font-size: 20px;
      color: #666;
      margin-bottom: 20px;
    }

    .cart-summary {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
    }

    .summary-title {
      font-size: 24px;
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .total {
      font-size: 20px;
      font-weight: 700;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    .checkout-btn {
      width: 100%;
      padding: 14px;
      background-color: #388e3c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background-color: #2e7d32;
    }

    /* Add these styles to your existing CSS */
    .discount-row {
      color: #388e3c; /* Green color for discount */
    }

    #checkout-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #checkout-btn:disabled:hover {
      background-color: #cccccc;
    }

    .summary-row span:last-child {
      font-weight: 600;
    }

    /* Add to your existing CSS */
    #item-count {
      font-weight: normal;
      color: #666;
    }

    .summary-row.total {
      border-top: 1px solid #e0e0e0;
      padding-top: 15px;
      margin-top: 10px;
      font-size: 1.1em;
    }

    #checkout-btn:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .continue-shopping {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #388e3c;
      font-weight: 500;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        text-align: center;
      }

      .item-image {
        margin-bottom: 15px;
      }

      .item-details {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./img/logo.png" class="logo" alt="AgroShield">
    </div>

    <h1 class="cart-title">Your Shopping Cart üõí</h1>

    <div class="cart-items" id="cart-items-container">
      <!-- Items will be loaded dynamically from JavaScript -->
      <div class="empty-cart-message" style="display: none;">
        <p>Your cart is empty</p>
        <a href="fruits.html" class="continue-shopping">Browse Fruits</a>
      </div>
    </div>

    <div class="cart-summary">
      <div class="summary-title">Order Summary</div>
      
      <div class="summary-row">
        <span>Subtotal (<span id="item-count">0 items</span>)</span>
        <span id="subtotal">‚Çπ0</span>
      </div>
      
      <div class="summary-row">
        <span>Delivery Fee</span>
        <span>‚Çπ50</span>
      </div>
      
      <div class="summary-row total">
        <span>Total</span>
        <span id="total">‚Çπ50</span>
      </div>
      
      <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
      <a href="fruits.html" class="continue-shopping">‚Üê Continue Shopping</a>
    </div>
  </div>

  <script>
    // Load cart from localStorage
    function loadCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }
  
    // Save cart to localStorage
    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }
  
    // Calculate total items in cart
    function getTotalItems() {
      const cart = loadCart();
      return cart.reduce((total, item) => total + item.quantity, 0);
    }
  
    // Calculate subtotal
    function calculateSubtotal() {
      const cart = loadCart();
      return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
    }
  
    // Update the entire cart summary
    function updateCartSummary() {
      const itemCount = getTotalItems();
      const subtotal = calculateSubtotal();
      const deliveryFee = 50;
      const total = subtotal + deliveryFee;
  
      // Update summary elements
      document.getElementById('item-count').textContent = `${itemCount} ${itemCount === 1 ? 'item' : 'items'}`;
      document.getElementById('subtotal').textContent = `‚Çπ${subtotal}`;
      document.getElementById('total').textContent = `‚Çπ${total}`;
      
      // Disable checkout if cart is empty
      document.getElementById('checkout-btn').disabled = itemCount === 0;
    }
  
    // Render all cart items
    function renderCartItems() {
      const cart = loadCart();
      const container = document.getElementById('cart-items-container');
      const emptyMessage = document.querySelector('.empty-cart-message');
  
      // Clear existing items
      container.innerHTML = '';
      
      if (cart.length === 0) {
        emptyMessage.style.display = 'block';
        updateCartSummary();
        return;
      }
  
      emptyMessage.style.display = 'none';
  
      cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.dataset.index = index;
        cartItem.dataset.price = item.price;
  
        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="item-image">
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-price">‚Çπ${item.price}/kg</div>
            <div class="item-quantity">
              <button class="quantity-btn minus">‚àí</button>
              <span class="quantity">${item.quantity}</span>
              <button class="quantity-btn plus">+</button>
            </div>
            <button class="remove-btn">Remove</button>
          </div>
        `;
        
        container.appendChild(cartItem);
      });
  
      // Setup event listeners after rendering
      setupEventListeners();
      updateCartSummary();
    }
  
    // Setup event listeners using event delegation
    function setupEventListeners() {
      const container = document.getElementById('cart-items-container');
      
      // Handle all button clicks through event delegation
      container.addEventListener('click', function(e) {
        const target = e.target;
        
        // Handle plus button
        if (target.classList.contains('plus')) {
          const cartItem = target.closest('.cart-item');
          const index = parseInt(cartItem.dataset.index);
          const quantityElement = cartItem.querySelector('.quantity');
          
          let cart = loadCart();
          cart[index].quantity += 1;
          saveCart(cart);
          
          quantityElement.textContent = cart[index].quantity;
          updateCartSummary();
        }
        
        // Handle minus button
        else if (target.classList.contains('minus')) {
          const cartItem = target.closest('.cart-item');
          const index = parseInt(cartItem.dataset.index);
          const quantityElement = cartItem.querySelector('.quantity');
          
          let cart = loadCart();
          cart[index].quantity = Math.max(1, cart[index].quantity - 1);
          saveCart(cart);
          
          quantityElement.textContent = cart[index].quantity;
          updateCartSummary();
        }
        
        // Handle remove button
        else if (target.classList.contains('remove-btn')) {
          const cartItem = target.closest('.cart-item');
          const index = parseInt(cartItem.dataset.index);
          
          let cart = loadCart();
          cart.splice(index, 1);
          saveCart(cart);
          
          renderCartItems(); // Re-render entire cart
        }
      });
    }
  
    // Update cart count in navbar
    function updateCartCount() {
      const cart = loadCart();
      const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
      const countElements = document.querySelectorAll('#cart-count');
      
      countElements.forEach(el => {
        el.textContent = totalItems;
        el.style.display = totalItems > 0 ? 'flex' : 'none';
      });
    }
  
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      renderCartItems();
      
      // Checkout button
      document.getElementById('checkout-btn').addEventListener('click', function() {
        const cart = loadCart();
        if (cart.length === 0) {
            alert('Your cart is empty!');
            return;
        }
        // Redirect to order page
        window.location.href = 'order.html';
    });
    });
  </script>
</body>
</html>
