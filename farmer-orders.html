<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders - AgroShield</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f6f9fc;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: #4caf50;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 40px;
    }

    .nav-icons a {
      color: white;
      margin-left: 15px;
      font-size: 18px;
    }

    .dashboard {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 220px;
      background: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      padding: 20px;
    }

    .profile-card {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 70px;
      border-radius: 50%;
    }

    .shop-name {
      font-weight: 600;
      margin-top: 10px;
    }

    .location {
      font-size: 13px;
      color: gray;
    }

    .farmer-menu {
      list-style: none;
      padding: 0;
    }

    .farmer-menu li {
      margin: 10px 0;
    }

    .farmer-menu a {
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .farmer-menu a.active,
    .farmer-menu a:hover {
      color: #4caf50;
    }

    .farmer-menu i {
      margin-right: 10px;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      background: #f6f9fc;
    }

    .section-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .orders-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .orders-table th, .orders-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .orders-table th {
      background: #f0f0f0;
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
    }

    .pending {
      background-color: #ffeb3b33;
      color: #fbc02d;
    }

    .completed {
      background-color: #c8e6c9;
      color: #388e3c;
    }

    .cancelled {
      background-color: #ffcdd2;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/3079/3079165.png" alt="AgroShield Logo" class="logo">
      <div class="nav-icons">
        <a href="farmer.html"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-chart-line"></i></a>
        <a href="#"><i class="fas fa-user"></i></a>
      </div>
    </div>

    <div class="dashboard">
      <div class="sidebar">
        <div class="profile-card">
          <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Profile Picture" class="profile-pic">
          <div class="shop-name">Green Valley Farms</div>
          <div class="location">Bangalore, Karnataka</div>
        </div>

        <ul class="farmer-menu">
          <li><a href="farmer.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="farmer-products.html"><i class="fas fa-box"></i> Products</a></li>
          <li><a href="farmer-orders.html" class="active"><i class="fas fa-shopping-bag"></i> Orders</a></li>
          <li><a href="farmer-analytics.html"><i class="fas fa-chart-pie"></i> Analytics</a></li>
          <li><a href="farmer-settings.html"><i class="fas fa-store"></i> Shop Settings</a></li>
          <li><a href="farmer-profile.html"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </div>

      <div class="main-content">
        <h2 class="section-title">Order History</h2>
        <table class="orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Product</th>
              <th>Customer</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody">
            <!-- Orders will be inserted dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const orders = [
        {
          id: "ORD123",
          product: "Tomato",
          customer: "Ravi Kumar",
          quantity: "10kg",
          total: 600,
          status: "pending",
        },
        {
          id: "ORD124",
          product: "Potato",
          customer: "Sunita Sharma",
          quantity: "20kg",
          total: 800,
          status: "completed",
        },
        {
          id: "ORD125",
          product: "Onion",
          customer: "Ajay Verma",
          quantity: "15kg",
          total: 675,
          status: "cancelled",
        }
      ];

      const ordersTableBody = document.getElementById("ordersTableBody");

      orders.forEach((order) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.id}</td>
          <td>${order.product}</td>
          <td>${order.customer}</td>
          <td>${order.quantity}</td>
          <td>â‚¹${order.total}</td>
          <td><span class="status-badge ${order.status}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span></td>
        `;
        ordersTableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
