<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - AgroShield</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f6f9fc;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: #4caf50;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 40px;
    }

    .nav-icons a {
      color: white;
      margin-left: 15px;
      font-size: 18px;
    }

    .dashboard {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 220px;
      background: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      padding: 20px;
    }

    .profile-card {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 70px;
      border-radius: 50%;
    }

    .shop-name {
      font-weight: 600;
      margin-top: 10px;
    }

    .location {
      font-size: 13px;
      color: gray;
    }

    .farmer-menu {
      list-style: none;
      padding: 0;
    }

    .farmer-menu li {
      margin: 10px 0;
    }

    .farmer-menu a {
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .farmer-menu a.active,
    .farmer-menu a:hover {
      color: #4caf50;
    }

    .farmer-menu i {
      margin-right: 10px;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      background: #f6f9fc;
    }

    .section-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .profile-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-input:focus {
      outline: none;
      border-color: #4caf50;
    }

    .btn {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-primary {
      background: #4caf50;
      color: white;
    }

    .btn-primary:hover {
      background: #43a047;
    }

    .success-message {
      color: green;
      margin-top: 15px;
      font-weight: 500;
    }
    /* Add profile dropdown styles */
    .profile-dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      padding: 10px;
    }
    
    .dropdown-content a {
      color: #333;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }
    
    .dropdown-content a:hover {
      background-color: rgba(76, 175, 80, 0.1);
      border-radius: 4px;
    }
    
    .profile-dropdown:hover .dropdown-content {
      display: block;
    }
    
    .user-info {
      padding: 10px;
      border-bottom: 1px solid #eee;
      margin-bottom: 5px;
    }
    
    .user-name {
      font-weight: 600;
    }
    
    .user-email {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/3079/3079165.png" alt="AgroShield Logo" class="logo">
      <div class="nav-icons">
        <a href="farmer.html"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-chart-line"></i></a>
        <div class="profile-dropdown">
          <a href="farmer-profile.html"><i class="fas fa-user"></i></a>
          <div class="dropdown-content">
            <div class="user-info">
              <div class="user-name" id="dropdownUserName">Ravi Kumar</div>
              <div class="user-email" id="dropdownUserEmail">ravi@example.com</div>
            </div>
            <a href="farmer-profile.html"><i class="fas fa-user"></i> My Profile</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </div>

    <div class="dashboard">
      <div class="sidebar">
        <div class="profile-card">
          <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Profile Picture" class="profile-pic">
          <div class="shop-name">Green Valley Farms</div>
          <div class="location">Bangalore, Karnataka</div>
        </div>

        <ul class="farmer-menu">
          <li><a href="farmer.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="farmer-products.html"><i class="fas fa-box"></i> Products</a></li>
          <li><a href="farmer-orders.html"><i class="fas fa-shopping-bag"></i> Orders</a></li>
          <li><a href="farmer-analytics.html"><i class="fas fa-chart-pie"></i> Analytics</a></li>
          <li><a href="farmer-settings.html"><i class="fas fa-store"></i> Shop Settings</a></li>
          <li><a href="farmer-profile.html" class="active"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </div>

      <div class="main-content">
        <h2 class="section-title">Your Profile</h2>
        <form class="profile-box" id="profileForm">
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-input" id="fullName" value="Ravi Kumar" required>
          </div>
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" id="email" value="ravi@example.com" required>
          </div>
          <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-input" id="phone" value="9876543210" required>
          </div>
          <div class="form-group">
            <label class="form-label">Location</label>
            <input type="text" class="form-input" id="location" value="Bangalore, Karnataka" required>
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
          <div class="success-message" id="successMessage" style="display:none;">
            Profile updated successfully!
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is logged in and is a farmer
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      const users = JSON.parse(localStorage.getItem('agroshieldUsers')) || [];
      const user = users.find(u => u.email === currentUser?.email);
  
      if (!currentUser || !currentUser.loggedIn || !user || user.userType !== 'farmer') {
        window.location.href = 'login.html';
        return;
      }
  
      // Populate user data in the UI
      document.getElementById('dropdownUserName').textContent = user.username;
      document.getElementById('dropdownUserEmail').textContent = user.email;
      document.querySelector('.shop-name').textContent = user.farmName || user.username || 'Your Farm Name';
      document.querySelector('.location').textContent = user.location || 'Add your location';
  
      // Set form input values
      document.getElementById('fullName').value = user.username || '';
      document.getElementById('email').value = user.email || '';
      document.getElementById('phone').value = user.phone || '';
      document.getElementById('location').value = user.location || '';
  
      // Form submission - Save farmer profile data
      document.getElementById('profileForm').addEventListener('submit', function(e) {
        e.preventDefault();
  
        // Update user data
        user.username = document.getElementById('fullName').value;
        user.phone = document.getElementById('phone').value;
        user.location = document.getElementById('location').value;
  
        // Update localStorage
        const userIndex = users.findIndex(u => u.email === user.email);
        if (userIndex !== -1) {
          users[userIndex] = user;
          localStorage.setItem('agroshieldUsers', JSON.stringify(users));
        }
  
        // Update UI
        document.getElementById('dropdownUserName').textContent = user.username;
        document.querySelector('.shop-name').textContent = user.farmName || user.username;
        document.querySelector('.location').textContent = user.location;
  
        // Show success message
        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => {
          document.getElementById('successMessage').style.display = 'none';
        }, 3000);
      });
  
      // Logout functionality
      document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        if (currentUser) {
          currentUser.loggedIn = false;
          localStorage.setItem('currentUser', JSON.stringify(currentUser));
        }
        window.location.href = 'login.html';
      });
    });
  </script>  
</body>
</html>
